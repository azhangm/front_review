<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
</head>
<style>
    body {
        margin: 0;
    }

    div {
        height: 40px;
        border-top-color: #e98221;
        border-top-width: 3px;
        border-top-style: solid;
        border-bottom: 1px solid #EDEFF0;

    }

    a {
        text-decoration: none;
        color: #4C4C4C;
        font-size: 12px;
        display: inline-block;
        height: 40px;
        line-height: 40px;
        padding: 0 20px;
    }

    a:hover {
        background-color: #eee;
        color: #FF8500;
    }
</style>

<body>
    <div>
        <a href="#">首页</a>
        <a href="#">JAVA</a>
        <a href="#">Web前端</a>
        <a href="#">Python</a>
        <a href="#">UI设计</a>
    </div>
</body>

</html>
