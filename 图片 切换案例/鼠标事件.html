<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        height: 300px;
        width: 300px;
        background-color: tomato;

    }
</style>

<body>
    <!-- 点击事件 鼠标进入事件 鼠标离开事件 鼠标移动事件 -->
    <div>

    </div>

    <script>
        var div = document.querySelector('div');
        div.onmouseenter = () => {
            console.log("我进来啦")
        }
        div.onmouseleave = () => {
            console.log("我又出来了")
        }

        div.onmousemove = () => {
            console.log("鼠标移动事件");
        }

        div.onclick = () => {
            console.log("鼠标点击事件")
        }
    </script>
</body>

</html>
